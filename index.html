<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/44302b13cb.js" crossorigin="anonymous"></script>
</head>
<body>
    <button id="level-btn">
        <i class="fa-solid fa-gear"></i>
    </button>
    <div class="settings" id="settings">
        <form id="level-form">
            <label for="">ระดับความยาก :</label>
            <select id="level">
                <option value="easy">ง่าย</option>
                <option value="medium" selected>ปานกลาง</option>
                <option value="hard">ยาก</option>
            </select>
        </form>
    </div>
    <div class="container">
        <h2>เกมพิมพ์เร็ว | Speed typing</h2>
        <h1 id="word" class="word"></h1>
        <input type="text" id="text" autocomplete="off" placeholder="ป้อนคำที่ปรากฏ">
        <p class="time-container">เวลา <span id="time"></span> วินาที</p>
        <p class="score-container"><span id="score">0</span> คะแนน</p>
        <div id="gameover-container" class="gameover-container">
        </div>
     </div>
    <script src="./app.js"></script>
</body>
</html>
